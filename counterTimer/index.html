<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
        <div class="top-area">
            <h4>COUNTER TIMER</h4>
            <i class="fas fa-bars"></i>
        </div>
        <div class="center-container">
        <div class="timer-container">

        <div class="time-counter">1:00</div>
        <div class="button-container">

        <button class="start"><i class="far fa-play-circle"></i></button>
        <button class="pause hide"><i class="far fa-pause-circle"></i></button>
        <button class="reset"><i class="fas fa-redo"></i></button>
        </div>
        </div>
        <svg viewbox = "0 0 40 40">
            <circle cx = "20" cy="20" r="19"/>

            <g class="marks">
                <line x1="15" y1="0" x2="16" y2="0" />
                <line x1="15" y1="0" x2="16" y2="0" />
                <line x1="15" y1="0" x2="16" y2="0" />
                <line x1="15" y1="0" x2="16" y2="0" />
                <line x1="15" y1="0" x2="16" y2="0" />
                <line x1="15" y1="0" x2="16" y2="0" />
                <line x1="15" y1="0" x2="16" y2="0" />
                <line x1="15" y1="0" x2="16" y2="0" />
                <line x1="15" y1="0" x2="16" y2="0" />
                <line x1="15" y1="0" x2="16" y2="0" />
                <line x1="15" y1="0" x2="16" y2="0" />
                <line x1="15" y1="0" x2="16" y2="0" />
            </g>

            <line x1="0" y1="0" x2="9" y2="0" class="hour" />
            <line x1="0" y1="0" x2="13" y2="0" class="minute" />
            <line x1="0" y1="0" x2="16" y2="0" class="seconds" />
            <circle cx="20" cy="20" r="0.7" class="pin" />



        </svg>
        </div>
    

    <script src="./main.js"></script>
</body>
</html>
